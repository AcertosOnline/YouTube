name: Update Latest YouTube Video

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada 1 hora
  workflow_dispatch:     # Permite executar manualmente tamb√©m

jobs:
  update-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install xml2js node-fetch

      - name: Run update script
        run: node updateVideo.js

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add latestVideo.js
          git diff --cached --quiet || git commit -m "Update latest video link"
          git push
